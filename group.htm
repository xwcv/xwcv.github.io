// ===================== 头像生成函数 =====================
function getInitials(name) {
  // 只取英文名（firstname）的首字母
  const first = name.split(' ')[0];
  return first[0].toUpperCase();
}
function randomColor(str) {
  // 用字符串生成 hash
  let hash = 0;
  for (let i = 0; i < str.length; i++) {
    hash = str.charCodeAt(i) + ((hash << 5) - hash);
  }
  // 映射到色环，保证色彩明亮且分布均匀
  const hue = Math.abs(hash) % 360;
  const saturation = 65; // %
  const lightness = 60;  // %
  return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
}
function createAvatar(name) {
  // 只用第一个非空单词作为 first name
  const first = (name || '').trim().split(/\s+/)[0];
  const bg = randomColor(first);
  // SVG 占位符，内容为 first name，字体更大
  return `data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120' viewBox='0 0 120 120' preserveAspectRatio='xMidYMid meet'><rect width='100%' height='100%' rx='60' fill='${bg}'/><text x='50%' y='50%' text-anchor='middle' dominant-baseline='middle' dy='.1em' font-size='1.2em' font-family='Arial' fill='white' font-weight='bold'>${first}</text></svg>`;
}
// ===================== 渲染成员卡片 =====================
function renderMembers(members, containerId) {
  const container = document.getElementById(containerId);
  container.innerHTML = '';
  members.forEach(member => {
    // 真实图片接口：如有真实图片，将 src 换成图片路径
    const imgSrc = member.photo ? member.photo : createAvatar(member.name);

    // 新增：将 desc 中的 Markdown 链接 [text](url) 转换为 HTML <a> 标签
    const descWithLinks = (member.desc || '').replace(
      /\[([^\]]+)\]\(([^)]+)\)/g,
      '<a href="$2" target="_blank" style="font-weight: 600;">$1</a>'
    );

    const card = document.createElement('div');
    card.className = 'member-card';
    card.innerHTML = `
      <img class="member-photo" src="${imgSrc}" alt="${member.name}" loading="lazy">
      <div class="member-name">${member.name}</div>
      <div class="member-desc">${descWithLinks}</div>
      ${member.link ? `<div class="member-link"><a href="${member.link}" target="_blank">Profile</a></div>` : ''}
    `;
    container.appendChild(card);
  });
}
